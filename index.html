<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header >
        
        <div class = "container">
            <div class = "row">
                <!-- Left side:history of cities searched -->
                <aside class = "col-md-3">
                    <h3>Search for a City:</h3>
                    <input type="text" class = "text">
                    <button class = "btn-lg btn-info" id = "search"><i class="fa fa-search" aria-hidden="true"></i></button>
                    <table id = "history"></table>
                </aside>
                <!-- right side with today's details -->
                <main class = "col-md-9">
                    <div class = "details">
                        <h2 class = "city"></h2><span id = "date"></span> <span id = "icon"></span>
                        <br>
                        <p> </p>
                        <p>Temperature: <span id = "temp"></span></p>
                        <p>Humidity: <span id = "humidity"></span></p>
                        <p>Windspeed: <span id = "windSpeed"></span></p>
                        <p>UV Index <span id = "uvIndex"></span></p>
                    </div>

                    <!-- 5 day forecast cards of searched city -->
                    <div>
                        <div class = "searchInfo container"></div>
                        <div id = "forecast" class = "row">
                            <h2>5 Day Forecast</h2>
                            <div class = "daily card">
                                <h4 id = dayOne></h4>
                                <p >Temp: <span id = "oneTemp"></span></p>
                                <p >Humidity: <span id = "oneHum"></span></p>
                            </div>
                            <div class = "daily card">
                                <h4 id = dayTwo></h4>
                                <p >Temp: <span id = "twoTemp"></span></p>
                                <p >Humidity: <span id = "twoHum"></span></p>
                            </div>
                            <div class = "daily card">
                                <h4 id = dayThree></h4>
                                <p >Temp: <span id = "threeTemp"></span></p>
                                <p >Humidity: <span id = "threeHum"></span></p>
                            </div>
                            <div class = "daily card">
                                <h4 id = dayFour></h4>
                                <p >Temp: <span id = "fourTemp"></span></p>
                                <p >Humidity: <span id = "fourHum"></span></p>
                            </div >
                            <div class = "daily card">
                                <h4 id = dayFive></h4>
                                <p >Temp: <span id = "fiveTemp"></span></p>
                                <p >Humidity: <span id = "fiveHum"></span></p>
                            </div>
                        </div>
                        
                    </div>
                </main>

            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js" async defer></script>
    </body>
</html>
